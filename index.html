<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="main.js"></script>
</head>
<body>
    <!-- title logo/banner -->
    <section>
        <h1>Movie List</h1>
    </section>
    <!-- subheading -->
    <section>
        <h3>My List</h3>
    </section>
    <!-- Search -->
    <section>
        <!-- name and year search input 
        name title and box in 1 column
        year and box in 2nd column
        search bar in next row-->
        <div class="wrapper">
            <div class="left">
                <h4>Name</h4>
                <input type="text">
            </div>
            <div class="right">
                <h4>Year</h4>
                <input type="text">
            </div>
        </div>
        <div class="centeredbutton">
            <button type="button">Search</button>
        </div>
    </section>
    </body>
</body>
</html>
